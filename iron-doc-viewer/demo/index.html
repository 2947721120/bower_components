<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title></title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../iron-doc-viewer.html">

    <style>
      body {
        margin: 16px;
      }

      iron-doc-viewer {
        margin: 0 auto;
        max-width: 48em;
      }
    </style>
  </head>
  <body>

    <!-- 您也可以将文档烤到文档查看者中: -->
    <iron-doc-viewer></iron-doc-viewer>

    <script>
      var descriptor = {
        "properties": [
          {
            "name": "marshal",
            "type": "Function",
            "desc": "使这个元素转换为HTML静态离线使用.\n\n这主要是用于调试和一次性文档生成.\n如果您想将文档生成集成到您的生成过程中，您将\n可能要直接调用 `hydrolysis.Analyzer.analyze()` ",
            "params": [],
            "function": true,
            "return": {
              "type": "string",
              "desc": "HTML代码在所有烘焙状态此元素.\n     "
            }
          },
          {
            "name": "src",
            "type": "string",
            "desc": "URL导入声明（或间接进口）的\n元素，你希望看到记录.\n\n如果网址是相对的，它将被解决相对于主\ndocument.\n\n如果您更改此值后 `&lt;iron-doc-viewer&gt;` has been\n实例化时，必须调用 `load()`.\n      ",
            "published": true
          },
          {
            "name": "transitive",
            "type": "boolean",
            "desc": "Whether _all_ dependencies should be loaded and documented.\n\nTurning this on will probably slow down the load process dramatically.\n      ",
            "published": true
          },
          {
            "name": "_activeElement",
            "type": "!hydrolysis.ElementDescriptor",
            "desc": "当前显示的元素.\n",
            "published": true,
            "private": true
          },
          {
            "name": "_analyzer",
            "type": "!hydrolysis.Analyzer",
            "desc": "水解分析仪.\n",
            "published": true,
            "private": true
          },
          {
            "name": "_analyzerChanged",
            "type": "Function",
            "params": [],
            "private": true,
            "function": true
          },
          {
            "name": "_loading",
            "type": "Object",
            "desc": "分析器是否加载源. ",
            "published": true,
            "private": true
          },
          {
            "name": "_loadingChanged",
            "type": "Function",
            "params": [],
            "private": true,
            "function": true
          },
          {
            "name": "_onTapNavItem",
            "type": "Function",
            "desc": "激活用户选择的元素.\n",
            "params": [
              {
                "name": "event",
                "type": "!Event",
                "desc": null
              }
            ],
            "private": true,
            "function": true
          },
          {
            "name": "enableCustomStyleProperties",
            "type": "boolean",
            "private": true,
            "configuration": true
          }
        ],
        "is": "doc-demo",
        "desc": "这是铁 `iron-doc-viewer` 将如何呈现各种类型的例子\n信息。您可以使用它作为一个样式指南，看看各种数据将如何\n代表。降价是用描述性的文字在格式.\n\n# Level 1 Heading\n\nThis is a level one heading. **Bold text** and *italic text* are represented\nappropriately. [Links](#) are blue.\n\n## 2级标题\n\n这是一个两级的标题. `inline code` 可以表示.\n\n    <html>\n      <p>这是一个代码块。它的语法是自动高亮显示的.</p>\n    </html>\n\n### Level 3 Heading\n\nLists can also be used as you'd expect:\n\n* Unordered Lists\n  * With Nesting\n* Or without nesting\n\nYou can also use ordered lists:\n\n1. First item\n2. Second item\n\n#### Level 4 Heading\n\n标题可以使用所有的方式下降到水平 5.\n\n##### Level 5 Heading\n\n这就结束了我们快破败的各种款式，你可以经常使用."
      }

      document.querySelector('iron-doc-viewer').descriptor = descriptor;
    </script>
  </body>
</html>
