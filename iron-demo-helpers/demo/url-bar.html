<html lang="en">
<head>
  <title>网址栏演示</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="//cdn.c2cmalls.com/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="//cdn.c2cmalls.com/bower_components/iron-demo-helpers/url-bar.html">
  <link rel="import" href="//cdn.c2cmalls.com/bower_components/iron-demo-helpers/demo-pages-shared-styles.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    iframe {
      width: 100%;
    }
  </style>
</head>
<body unresolved>
  <url-bar></url-bar>

  <div id='message'></div>

  <script>
    var message;
    if (window.top !== window) {
      message = '地址栏应该出现这种文本上方';
    } else {
      message = '没有地址栏这个文本上方。IFRAME本文以URL栏的下方.';
      var iframe = document.createElement('iframe');
      iframe.setAttribute('src', window.location.href);
      document.body.appendChild(iframe);
    }
    document.querySelector('#message').innerText = message;
  </script>
</body>
</html>
