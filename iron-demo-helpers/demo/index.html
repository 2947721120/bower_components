<html lang="en">
<head>
  <title>演示片断演示</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="//cdn.c2cmalls.com/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="//cdn.c2cmalls.com/bower_components/paper-styles/color.html">
  <link rel="import" href="//cdn.c2cmalls.com/bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="//cdn.c2cmalls.com/bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="//cdn.c2cmalls.com/bower_components/demo-snippet.html">
  <link rel="import" href="//cdn.c2cmalls.com/bower_components/demo-pages-shared-styles.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    .vertical-section-container {
      max-width: 500px;
    }

    paper-checkbox {
      display: block;
      margin-right: 24px;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h4>原生元素的演示</h4>
    <demo-snippet>
      <template>
        <input type="date">
      </template>
    </demo-snippet>

    <h4>一个自定义元素的演示</h4>
    <demo-snippet class="centered-demo">
      <template>
        <paper-checkbox>复选框</paper-checkbox>
        <paper-checkbox checked>复选框</paper-checkbox>
      </template>
    </demo-snippet>

    <h4>与自定义样式元素的演示</h4>
    <demo-snippet class="centered-demo small-text">
      <template>
        <style is="custom-style">
          paper-checkbox.blue {
            --paper-checkbox-checked-color: var(--paper-blue-500);
            --paper-checkbox-checked-ink-color: var(--paper-blue-500);
            --paper-checkbox-unchecked-color: var(--paper-blue-900);
            --paper-checkbox-unchecked-ink-color: var(--paper-blue-900);
            --paper-checkbox-label-color: var(--paper-blue-500);
          }
          paper-checkbox.red {
            --paper-checkbox-checked-color: var(--paper-red-500);
            --paper-checkbox-checked-ink-color: var(--paper-red-500);
            --paper-checkbox-unchecked-color: var(--paper-red-900);
            --paper-checkbox-unchecked-ink-color: var(--paper-red-900);
            --paper-checkbox-label-color: var(--paper-red-500);
          }
        </style>

        <paper-checkbox class="blue">复选框</paper-checkbox>
        <paper-checkbox checked class="red">复选框</paper-checkbox>
      </template>
    </demo-snippet>
        <demo-snippet>
      <template>
        <paper-checkbox>复选框</paper-checkbox>
        <paper-checkbox checked>复选框</paper-checkbox>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
